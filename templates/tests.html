{% extends "layout.html" %}
{% block head %}
    <script type="text/javascript" src="{{ url_for('static', filename='tests.js') }}"></script>
{% endblock %}
{% block title %}Tests{% endblock %}

{% block main %}
    <h2>Tests:</h2>
    <div class="container-fluid">
        <h3>Measuring your reaction, accuracy and precision</h3>
        <p>Are you ready for a quick and easy math's test?</p>
        <form action="/generate_test" method="get" id="generateTest">
            <div class="row row-cols-lg-auto g-1 mt-5 mb-5 justify-content-center">
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-text">Level</div>
                        <input class="form-control" name="level" autocomplete="off" autofocus placeholder="Level" type="number" value="3">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-text">Examples</div>
                        <input class="form-control" name="examples" autocomplete="off" placeholder="Num of examples" type="number" value="10">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group">
                        <div class="input-group-text">Time (ms)</div>
                        <input class="form-control" name="time" autocomplete="off" placeholder="Time (milliseconds)" type="number" value="10000">
                    </div>
                </div>
                <div class="col-lg-0">
                    <button class="btn-primary form-control" type="submit">I'm ready!</button>
                </div>
            </div>
        </form>
        <div class="container-fluid" id="test"></div>
    </div>
{% endblock %}
